<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Groups</title>
    <link
      rel="stylesheet"
      href="./style/main/main.css"
      id="main-content-theme"
    />
    <link
      rel="stylesheet"
      href="./style/header/header.css"
      id="header-content-theme"
    />
    <link
      rel="stylesheet"
      href="./style/chat/chat.css"
      id="chat-content-theme"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <a href="./index.html">LOG OUT</a>
        <a href="./chat.html">CHAT</a>
        <a href="./profile.html">PROFILE</a>
      </div>
    </header>

    <div class="chat-mainframe-flex">
      <div class="chat-overview-space">
        <div class="chat-overview-flexbox">
          <div>
            <p class="groups-overview-title">Chats</p>
          </div>
          <div class="groups-overview-grid">
            <div class="grid-item" id="general"><a href="#">general</a></div>
            <div class="grid-item" id="REF"><a href="#">REF</a></div>
            <div class="grid-item" id="IMS"><a href="#">IMS</a></div>
            <div class="grid-item" id="WMS"><a href="#">WMS</a></div>
            <div class="grid-item" id="FMS"><a href="#">FMS</a></div>
            <div class="grid-item" id="GBS"><a href="#">GBS</a></div>
            <!-- Weitere Chatrooms hier hinzufÃ¼gen -->
          </div>
        </div>
      </div>

      <div class="chat-text-space">
        <div class="chat-details">
          <ul class="chat-display"></ul>

          <p class="user-list"></p>

          <p class="room-list"></p>

          <p class="activity"></p>

          <form class="form-msg">
            <input
              type="text"
              id="message"
              placeholder="Your message"
              required
            />
            <button id="send-button" type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>

    <div style="margin-left: 120%">
      <label class="toggle-switch">
        <input type="checkbox" id="automationSwitch" />
        <span class="toggle-switch-slider round"></span>
      </label>
      <div class="profile-grid-item-bg-animated-colors" id="color-buttons">
        <div id="blue-button" class="color-button"></div>
        <div id="dynamic-rainbow-button" class="color-button"></div>
        <div id="static-rainbow-button" class="color-button"></div>
        <div
          id="dynamic-northernlights-color-button"
          class="color-button"
        ></div>
        <div id="dynamic-sunsetfeeling-color-button" class="color-button"></div>
        <div id="dynamic-snowymountain-color-button" class="color-button"></div>
        <div id="dynamic-pinkbluecyan-color-button" class="color-button"></div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
      integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../scripts/cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io/client-dist/socket.io.js"></script>
    <script src="../scripts/chat.js"></script>

    <script src="../scripts/script.js"></script>
    <script src="../scripts/darkmode.js"></script>
    <script src="../scripts/backgroundAnimation.js"></script>
  </body>
</html>
