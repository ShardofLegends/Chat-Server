<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>

    <link rel="stylesheet" href="./style/main.css" id="main-content-theme">
    <link rel="stylesheet" href="./style/header.css" id="header-content-theme">
    <link rel="stylesheet" href="./style/profile.css" id="profile-content-theme">

</head>
<body>

    <header>
        <div class="header">
            <a href="./index.html">INDEX</a>
            <a href="./chat.html">CHAT</a>    
            <a href="./profile.html">PROFILE</a>
        </div>

    </header> 

    <div class="profile-mainframe-flex">

        <div class="profile-main-space">
            <div>
                <p class="profile-main-title">Your Profile</p>
            </div>
            <div class="profile-main-flexbox">

                <div class="profile-user-flexbox">


                    <div class="profile-user-information">

                        <div class="profile-user-picture">

                            <div id="profilePicture"></div>
                            <input type="file" id="fileInput" accept="image/*">
                        
                        </div>
                    
                    </div>
                    <div>
                        <p></p>




                    </div>







                </div>
                <div class="profile-user-flexbox">

                    <div class="profile-user-grid">

                        <div class="profile-user-grid-item">
                            <p >Your Username</p>
                            <div class="profile-user-datafield">
                                <p class="currentName">John Doe</p>
                                <input type="text" class="newNameInput">
                                <button class="editButton">Edit</button>
                                <button class="saveButton">Save</button>
                            </div>
                        </div>

                        <hr class="profile-user-grid-hrtag"/>

                        <div class="profile-user-grid-item">
                            <p >My Password</p>
                            <div class="profile-user-datafield">
                                <p class="currentName">John Doe</p>
                                <input type="text" class="newNameInput">
                                <button class="editButton">Edit</button>
                                <button class="saveButton">Save</button>
                            </div>
                        </div>
                        
                        <hr class="profile-user-grid-hrtag"/>

                        <div class="profile-user-grid-item">
                            <p >Your Username</p>
                            <div class="profile-user-datafield">
                                <p class="currentName">Jane Doe</p>
                                <input type="text" class="newNameInput">
                                <button class="editButton">Edit</button>
                                <button class="saveButton">Save</button>
                            </div>
                        </div>
                        
                        <hr class="profile-user-grid-hrtag"/>
                    
                    </div>
                </div>
            </div>
        </div>

        <div class="profile-settings-space">
            <div class="profile-settings-flexbox">
                <div>
                    <p class="profile-settings-title">Settings</p>
                </div>
                <div class="profile-settings-grid">

                    <div class="profile-grid-placeholder"></div>

                    <div class="profile-grid-item">
                        <p class="profile-switch-title">Dark Mode</p>
                        <label class="toggle-switch">
                            <input type="checkbox" id="dark-mode-toggle">
                            <span class="toggle-switch-slider round"></span>
                        </label>
                    </div>
                    <hr class="profile-grid-hrtag"/>
                    <div class="profile-grid-item">
                        <p class="profile-switch-title">Setting 2</p>
                        <label class="toggle-switch">
                            <input type="checkbox" id="toggle-switch-slider1">
                            <span class="toggle-switch-slider round"></span>
                        </label>
                    </div>
                    <hr class="profile-grid-hrtag"/>
                    <div class="profile-grid-item">
                        <p class="profile-switch-title">Setting 3</p>
                        <label class="toggle-switch">
                            <input type="checkbox" id="switch3">
                            <span class="toggle-switch-slider round"></span>
                        </label>
                    </div>
                    <hr class="profile-grid-hrtag"/>
                    <div class="profile-grid-item">
                        <p class="profile-switch-title">Setting 4</p>
                        <label class="toggle-switch">
                            <input type="checkbox" id="switch4">
                            <span class="toggle-switch-slider round"></span>
                        </label>
                    </div>
                    <hr class="profile-grid-hrtag"/>
                    <div class="profile-grid-item">
                        <p class="profile-switch-title">Setting 5</p>
                        <label class="toggle-switch">
                            <input type="checkbox" id="switch5">
                            <span class="toggle-switch-slider round"></span>
                        </label>
                    </div>
                    <hr class="profile-grid-hrtag"/>
                    <div class="profile-grid-item">
                        <p class="profile-switch-title">Background Animation</p>
                        <label class="toggle-switch">
                            <input type="checkbox" id="automationSwitch">
                            <span class="toggle-switch-slider round"></span>
                        </label>
                    </div>
                    <div class="profile-grid-item-bg-animated-colors" id="color-buttons">
                        <div id="blue-button" class="color-button"></div>
                        <div id="dynamic-rainbow-button" class="color-button"></div>
                        <div id="static-rainbow-button" class="color-button"></div>
                        <div id="dynamic-northernlights-color-button" class="color-button"></div>
                        <div id="dynamic-sunsetfeeling-color-button" class="color-button"></div>
                        <div id="dynamic-snowymountain-color-button" class="color-button"></div>
                        <div id="dynamic-pinkbluecyan-color-button" class="color-button"></div>
                    </div>                
                </div>
            </div>
        </div>

    </div>

    <script src="../script.js"></script>
    <script src="../cookie.js"></script>
    <script src="../darkmode.js"></script>
    <script src="../backgroundAnimation.js"></script>
</body>
</html>
